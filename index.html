		<title>Weather on Earth/Mars</title>

	<body>
		<div class="container-fluid">
			<form>
				<div class="row">
					<div class="col">
						<label for="latitude">Latitude: <span id="lat-output"></span></label>
						<input type="range" min="-90" max="90" step="0.1" class="slider" id="latitude" value="0" />
					</div>
					<div class="col">
						<label for="longitude">Longitude: <span id="long-output"></span></label>
						<input type="range" min="-180" max="180" step="0.1" class="slider" id="longitude" value="0" required />
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Submit Location</button>
			</form>
		</div>
		<div class="container-fluid">
			<h2>Yesterday's Weather</h2>
			<div class="container-fluid d-flex justify-content-around" id="weather-cards">
				<!-- Weather cards here -->
			</div>
		</div>
